<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Player - Office Edition</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .join-section, .game-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .join-form {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .ticket-container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .ticket-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        .ticket-table td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 2px solid #ddd;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            transition: all 0.3s;
        }

        .number-cell {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            cursor: pointer;
            color: #333;
        }

        .number-cell:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            transform: scale(1.05);
        }

        .marked {
            background: linear-gradient(135deg, #28a745, #20c997) !important;
            color: white !important;
            transform: scale(0.95);
        }

        .called {
            background: linear-gradient(135deg, #ffc107, #fd7e14) !important;
            animation: pulse 2s infinite;
        }

        .empty-cell {
            background: #6c757d;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn-claim {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .current-number {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border: 3px dashed #667eea;
        }

        .called-numbers {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 150px;
            overflow-y: auto;
        }

        .called-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 5px;
            font-size: 14px;
        }

        .winners-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .winner-announcement {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .celebration h2 {
            color: #28a745;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .player-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .player-item {
            background: white;
            padding: 8px 12px;
            margin: 3px 0;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .error-message {
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .success-message {
            background: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .game-info {
                grid-template-columns: 1fr;
            }
            
            .ticket-table td {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .current-number {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Tambola Player</h1>
            <p>Office Edition - Join the Fun!</p>
        </div>

        <div id="joinSection" class="join-section">
            <div class="join-form">
                <h2>Join the Game</h2>
                <div class="input-group">
                    <label for="playerName">Your Name:</label>
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" required>
                </div>
                <button class="btn" onclick="joinGame()">Join Game</button>
            </div>
        </div>

        <div id="gameSection" class="game-section" style="display: none;">
            <div class="game-info">
                <div class="info-card">
                    <h3>Game Status</h3>
                    <div id="gameStatus">Waiting to join...</div>
                    <div id="playerCount">Players: 0</div>
                </div>
                <div class="info-card">
                    <h3>Connected Players</h3>
                    <div id="playerList"></div>
                </div>
            </div>

            <div id="currentNumber" class="current-number">Waiting for game to start...</div>

            <div class="ticket-container">
                <h3 style="text-align: center; color: #667eea; margin-bottom: 15px;">Your Tambola Ticket</h3>
                <div id="ticket"></div>
            </div>

            <div class="controls">
                <button class="btn btn-claim" onclick="claimWin('earlyFive')">Claim Early Five</button>
                <button class="btn btn-claim" onclick="claimWin('topLine')">Claim Top Line</button>
                <button class="btn btn-claim" onclick="claimWin('middleLine')">Claim Middle Line</button>
                <button class="btn btn-claim" onclick="claimWin('bottomLine')">Claim Bottom Line</button>
                <button class="btn btn-claim" onclick="claimWin('corners')">Claim Four Corners</button>
                <button class="btn btn-claim" onclick="claimWin('fullHouse')">Claim Full House</button>
            </div>

            <div class="called-numbers">
                <h3>Called Numbers</h3>
                <div id="calledNumbers"></div>
            </div>

            <div class="winners-section">
                <h3>Winners üèÜ</h3>
                <div id="winners"></div>
            </div>

            <div id="messages"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentTicket = [];
        let markedNumbers = [];
        let playerName = '';
        let gameActive = false;

        // Initialize socket event listeners
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            showMessage('Connection lost. Please refresh the page.', 'error');
        });

        // Join game function
        function joinGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            
            if (!playerName) {
                showMessage('Please enter your name', 'error');
                return;
            }

            socket.emit('joinGame', playerName);
        }

        // Handle Enter key in name input
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinGame();
            }
        });

        // Socket event handlers
        socket.on('ticketGenerated', (ticket) => {
            currentTicket = ticket;
            displayTicket(ticket);
            document.getElementById('joinSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            document.getElementById('gameStatus').textContent = 'Joined successfully! Waiting for game to start...';
        });

        socket.on('playerList', (players) => {
            const playerListElement = document.getElementById('playerList');
            if (players.length === 0) {
                playerListElement.innerHTML = '<div class="player-item">No players yet</div>';
            } else {
                playerListElement.innerHTML = players.map(player => 
                    `<div class="player-item">${player}</div>`
                ).join('');
            }
        });

        socket.on('playerCount', (count) => {
            document.getElementById('playerCount').textContent = `Players: ${count}`;
        });

        socket.on('gameStarted', () => {
            gameActive = true;
            document.getElementById('gameStatus').textContent = 'Game is active!';
            document.getElementById('currentNumber').textContent = 'Game started! Waiting for first number...';
            markedNumbers = [];
            clearTicketMarks();
            document.getElementById('winners').innerHTML = '';
            showMessage('Game has started! Good luck!', 'success');
        });

        socket.on('numberCalled', (data) => {
            const { number, calledNumbers } = data;
            
            // Update current number display
            document.getElementById('currentNumber').textContent = number;
            document.getElementById('currentNumber').style.animation = 'none';
            setTimeout(() => {
                document.getElementById('currentNumber').style.animation = 'pulse 1s ease-in-out';
            }, 10);
            
            // Update called numbers list
            updateCalledNumbers(calledNumbers);
            
            // Highlight number on ticket if it exists
            if (isNumberOnTicket(number)) {
                highlightNumberOnTicket(number);
                showMessage(`Number ${number} is on your ticket! Click to mark it.`, 'success');
            }
        });

        socket.on('winnerAnnounced', (data) => {
            const { pattern, winner } = data;
            const winnersElement = document.getElementById('winners');
            
            const winnerDiv = document.createElement('div');
            winnerDiv.className = 'winner-announcement';
            winnerDiv.innerHTML = `üéâ <strong>${winner}</strong> won <strong>${pattern}</strong>!`;
            winnersElement.appendChild(winnerDiv);
            
            // Show celebration if it's this player
            if (winner === playerName) {
                showCelebration(pattern);
            }
        });

        socket.on('gameEnded', () => {
            gameActive = false;
            document.getElementById('gameStatus').textContent = 'Game ended!';
            document.getElementById('currentNumber').textContent = 'Game Over!';
            showMessage('Game has ended!', 'success');
        });

        socket.on('gameReset', () => {
            gameActive = false;
            document.getElementById('gameStatus').textContent = 'Game reset! Waiting to start...';
            document.getElementById('currentNumber').textContent = 'Waiting for game to start...';
            document.getElementById('calledNumbers').innerHTML = '';
            document.getElementById('winners').innerHTML = '';
            markedNumbers = [];
            clearTicketMarks();
            showMessage('Game has been reset!', 'success');
        });

        socket.on('numberMarked', (number) => {
            markNumberVisually(number);
            showMessage(`Marked number ${number}`, 'success');
        });

        socket.on('winnersUpdate', (winners) => {
            // This can be used to update winners display if needed
        });

        socket.on('winConfirmed', (pattern) => {
            showMessage(`Congratulations! You won ${pattern}!`, 'success');
        });

        socket.on('error', (message) => {
            showMessage(message, 'error');
        });

        // Display ticket function
        function displayTicket(ticket) {
            const ticketElement = document.getElementById('ticket');
            let html = '<table class="ticket-table">';
            
            for (let row = 0; row < 3; row++) {
                html += '<tr>';
                for (let col = 0; col < 9; col++) {
                    const number = ticket[row][col];
                    const cellId = `cell-${row}-${col}`;
                    
                    if (number === 0) {
                        html += '<td class="empty-cell"></td>';
                    } else {
                        html += `<td class="number-cell" id="${cellId}" onclick="markNumber(${number})">${number}</td>`;
                    }
                }
                html += '</tr>';
            }
            html += '</table>';
            ticketElement.innerHTML = html;
        }

        // Mark number on ticket
        function markNumber(number) {
            if (!gameActive) {
                showMessage('Game is not active!', 'error');
                return;
            }
            
            socket.emit('markNumber', number);
        }

        // Visual functions
        function markNumberVisually(number) {
            const cells = document.querySelectorAll('.number-cell');
            cells.forEach(cell => {
                if (parseInt(cell.textContent) === number) {
                    cell.classList.add('marked');
                    cell.classList.remove('called');
                }
            });
        }

        function isNumberOnTicket(number) {
            return currentTicket.flat().includes(number);
        }

        function highlightNumberOnTicket(number) {
            const cells = document.querySelectorAll('.number-cell');
            cells.forEach(cell => {
                if (parseInt(cell.textContent) === number && !cell.classList.contains('marked')) {
                    cell.classList.add('called');
                }
            });
        }

        function clearTicketMarks() {
            const cells = document.querySelectorAll('.number-cell');
            cells.forEach(cell => {
                cell.classList.remove('marked', 'called');
            });
        }

        function updateCalledNumbers(calledNumbers) {
            const calledElement = document.getElementById('calledNumbers');
            const recentNumbers = calledNumbers.slice(-15); // Show last 15 numbers
            calledElement.innerHTML = recentNumbers.map(num => 
                `<span class="called-number">${num}</span>`
            ).join('');
        }

        // Claim win function
        function claimWin(pattern) {
            if (!gameActive && pattern !== 'fullHouse') {
                showMessage('Game is not active!', 'error');
                return;
            }
            
            socket.emit('claimWin', pattern);
        }

        // Show celebration
        function showCelebration(pattern) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `
                <div class="celebration-content">
                    <h2>üéâ CONGRATULATIONS! üéâ</h2>
                    <p style="font-size: 1.5em; margin: 20px 0;">You won <strong>${pattern}</strong>!</p>
                    <button class="btn" onclick="closeCelebration()">Continue</button>
                </div>
            `;
            document.body.appendChild(celebration);
            
            // Auto close after 10 seconds
            setTimeout(() => {
                if (document.body.contains(celebration)) {
                    document.body.removeChild(celebration);
                }
            }, 10000);
        }

        function closeCelebration() {
            const celebration = document.querySelector('.celebration');
            if (celebration) {
                document.body.removeChild(celebration);
            }
        }

        // Show messages
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            messagesDiv.appendChild(messageDiv);
            
            // Remove message after 5 seconds
            setTimeout(() => {
                if (messagesDiv.contains(messageDiv)) {
                    messagesDiv.removeChild(messageDiv);
                }
            }, 5000);
        }

        // Initialize
        document.getElementById('playerName').focus();
    </script>
</body>
</html>
